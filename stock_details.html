<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stock Details - INVESTOOMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      color: #333;
    }

    header, footer {
      background-color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #222;
      font-weight: 500;
    }

    nav a:hover {
      color: #007bff;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
    }

    .stock-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .stock-header h2 {
      margin: 0;
    }

    .price-info {
      text-align: right;
    }

    .price-info .price {
      font-size: 1.6rem;
      color: #28a745;
    }

    .tv-widget {
      margin-top: 2rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
    }

    .trade-buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }

    .trade-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .buy-btn {
      background-color: #28a745;
      color: white;
    }

    .sell-btn {
      background-color: #dc3545;
      color: white;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }

    @media (max-width: 600px) {
      .stock-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .price-info {
        text-align: left;
        margin-top: 1rem;
      }
    }

    body.dark-mode {
  background-color: #121212 !important;
  color: #f1f1f1 !important;
}

body.dark-mode nav,
body.dark-mode footer,
body.dark-mode .container,
body.dark-mode .widget,
body.dark-mode .section,
body.dark-mode .stock-card {
  background-color: #1f1f1f !important;
  color: #e0e0e0 !important;
  box-shadow: none;
}

body.dark-mode a {
  color: #89b4fa !important;
}

body.dark-mode input[type="text"] {
  background-color: #333 !important;
  color: #fff !important;
  border: 1px solid #555 !important;
}
.button-link {
  display: inline-block;
  padding: 12px;
  text-align: center;
  text-decoration: none;
  border-radius: 6px;
  font-size: 1rem;
  font-weight: bold;
  width: 100%;
  box-sizing: border-box;
}

  </style>
</head>
<body>

  <header>
    <div><strong>INVESTOOMS</strong></div>
    <nav>
      <a href="home1.html">Home</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="transfers.html">Transfers</a>
      <a href="market.html">Market</a>
    </nav>
    <div>
      <input type="text" placeholder="Search...">
      <a href="notification.html" style="text-decoration: none; color: inherit;"><span>üîî</span></a><a href="settings.html" style="text-decoration: none; color: inherit;"><span>‚öôÔ∏è</span></a><a href="profile.html" style="text-decoration: none; color: inherit;"><span>üë§</span></a>
    </div>
  </header>

  <div class="container">
    <div class="stock-header">
      <h2>Apple Inc. (AAPL)</h2>
      <div class="price-info">
        <div class="price">$198.42</div>
        <div class="change">+1.97 (+1.00%) Today</div>
      </div>
    </div>

    <div class="tv-widget">
      <!-- TradingView Widget BEGIN -->
      <div class="tradingview-widget-container" style="height:400px;">
        <script type="text/javascript"
          src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
        {
          "symbol": "NASDAQ:AAPL",
          "width": "100%",
          "colorTheme": "light",
          "isTransparent": false,
          "locale": "en"
        }
        </script>
      </div>
      <!-- TradingView Widget END -->
    </div>

    <div class="trade-buttons">
      <a href="buy-sell.html" class="buy-btn button-link"><i class="fas fa-arrow-up"></i> Buy</a>
      <a href="buy-sell.html" class="sell-btn button-link"><i class="fas fa-arrow-down"></i> Sell</a>

    </div>
  </div>

  <footer>
    &copy; 2025 INVESTOOMS. All rights reserved. Trading involves risk.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }
    });
  </script>
  
</body>
</html>
